<div class="flex h-screen">
  <div class="m-auto">
    <p-panel>
      <ng-template pTemplate="header">
        <h1>Login to start chat!</h1>
      </ng-template>

      <ng-template pTemplate="content">
        <form [formGroup]="loginForm" (ngSubmit)="login()">

          <div class="mt-3">
            <p-floatLabel>
              <input pInputText id="username" [value]="username"/>
              <label for="username">Username</label>
            </p-floatLabel>
          </div>


          <div class="mt-4">
            <p-floatLabel class="">
              <input pInputText id="description" [value]="description"/>
              <label for="description">Description</label>
            </p-floatLabel>
          </div>

          <div class="mt-3 text-center">
            <p-button type="submit" label="Join"></p-button>
          </div>
        </form>
      </ng-template>
    </p-panel>
  </div>
</div>
